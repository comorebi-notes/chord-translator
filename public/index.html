<html>
  <head>
    <meta charset="utf-8">
  </head>

  <body>
    <script type="text/javascript" src="bundle.js" charset="utf-8">
      var chordTranslator = reruire("chordTranslator");
      function translator(value) {
        var notes = chordTranslator(value, 3, "M7");
        document.getElementById("notes").innerHTML = notes;
      }
    </script>
    <input type="text" onkeydown="translator(this.value)" />
    <div id="notes"></div>
  </body>
</html>
